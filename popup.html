<!DOCTYPE html>
<html>
  <head>
        
     <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/font-awesome.min.css">
      <link rel="stylesheet" href="assets/css/popup.css">
  </head>
  <body>

   <div id="report-issue-div">
      <span id="report-header"></span>

      <span id="report-desc"></span>



      <form>
        <div class="form-group">

         <textarea class="form-control report-input-item" id="report-problem-desc" rows="5"></textarea>
        

      <span id="report-check"><input type="checkbox" class="form-check-input" id="report-checkbox"> <span id="report-checkbox-text"></span><a id="report-moredetail" href="https://web.respondus.com/tou-helpcenter/"></a></span>

      <span id="report-option-title"></span>

      <span id="report-name"></span>

      <input type="text" class="form-control report-input-item" id="report-name-input" placeholder="">

      <span id="report-email"></span>

      <input type="email" class="form-control report-input-item" id="report-email-input" aria-describedby="emailHelp" placeholder="">

      <span id="report-reemail"></span>

      <input type="email" class="form-control report-input-item" id="report-reemail-input" aria-describedby="emailHelp" placeholder="">

      </div>

      </form>

      

      <button class="button primary" id="report-send">    
        </button>
        <button class="button" id="report-cancel">
        </button>

   </div>

   <div id="report-thank">
        <span id="report-header"></span>

        <span id="report-desc"></span>

        <span id="report-desc2"></span>

        <ul>
          <li id="report-option1" class="report-list-item"></li>
          <li id="report-option2" class="report-list-item"></li>
          <li id="report-option3" class="report-list-item"></li>
          <li id="report-option4" class="report-list-item"></li>
        </ul>

   </div>

   <div id="notify-wrapper">
    <div id="notify-header">
      <span id="ldb_title"></span>
      <span id="ldb_para1"></span>
      <span id="ldb_para2"></span>
    </div>
    <div id="notify-containers">      
      <div class=notify-buttons>        
        <button class="button primary" id="notify-reset">          
        </button>
        <button class="button" id="notify-button">          
        </button>
        <a id="notify-switch">          
        </a>        
      </div>
    </div>
   </div>

     <div id="notavailable-wrapper">
    <div id="notify-header">
      <span id="ldb_title2"></span>
      <span id="ldb_para3"></span>
      <span id="ldb_para4"></span>
    </div>
    
   </div>

   <script src="js/jquery-3.4.1.min.js"></script>
   <script src="js/bootstrap.js"></script>   
   <script src="assets/js/popup.js"></script>
  </body>
</html>
